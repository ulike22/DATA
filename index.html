<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind MY LOVE - 8-bit Cats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffb6c1, #98ff98);
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px;
            font-size: 2em;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff1493;
        }
        .cat {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://i.ibb.co/9vBkpMb/8bit-cat.png'); /* ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏£‡∏π‡∏õ‡πÅ‡∏°‡∏ß 8-bit */

            animation: move 5s linear infinite;
        }
        @keyframes move {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100vw);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Mind MY LOVE - 8-bit Cats</h1>
    <div class="button-container">
        <button class="button" onclick="addCat()">Add More Cats üêæ</button>

            cat.style.top = Math.random() * window.innerHeight + 'px'; // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á Y ‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°

</body>
</html>
